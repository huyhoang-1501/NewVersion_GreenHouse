<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greenhouse Monitoring</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="icon" href="image/greenhouse.png" type="image/png">
</head>
<body>
  <div id="menu-toggle">☰</div> <!-- Biểu tượng ba gạch ngang -->

  <div id="sidebar">
    <ul>
      <li><a href="#" onclick="showSection('home')"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#" onclick="showSection('bieudo')"><i class="fas fa-chart-bar"></i> Chart</a></li>
    </ul>
  </div>

  <header>
    <div class="header-content">
      <h1>GREENHOUSE</h1>
      <div class="logo-section">
        <img src="image/spkt.png" alt="HCMUTE Logo" id="logo" />
        <span>HCMUTE</span>
      </div>
    </div>
  </header>

  <section id="banner">
    <div class="tag">
      <button class="room-btn" onclick="selectRoom('vuon1')">Garden 1</button>
      <button class="room-btn" onclick="selectRoom('vuon2')">Garden 2</button>
      <button class="room-btn" onclick="selectRoom('vuon3')">Garden 3</button>
      <button class="room-btn" onclick="selectRoom('vuon4')">Garden 4</button>
    </div>
  </section>

  <main id="main">
    <div id="top">
      <div id="time"></div>
      <div class="weather-container">
        <div class="weather-card">
          <i class="fas fa-thermometer-half"></i>
          <h2>Temperature</h2>
          <p id="nhietdo">-- °C</p>
        </div>
        <div class="weather-card">
          <i class="fas fa-tint"></i>
          <h2>Humidity</h2>
          <p id="doam">-- %</p>
        </div>
        <div class="weather-card">
          <i class="fas fa-cloud"></i>
          <h2>CO2 Gas</h2>
          <p id="khico2">-- ppm</p>
        </div>
      </div>
      <!-- Xóa phần total-time-container -->
    </div>

    <div id="bot">
      <h2>Control Devices</h2>
      <div class="control-container">
        <div class="control-card">
          <img src="image/dentat.png" alt="Light" class="control-icon" id="imgDen" />
          <div class="btn-group">
            <button id="btnDenOn">On</button>
            <button id="btnDenOff">Off</button>
          </div>
          <p>Light</p>
        </div>
        <div class="control-card">
          <img src="image/quattat.png" alt="Fan" class="control-icon" id="imgQuat" />
          <div class="btn-group">
            <button id="btnQuatOn">On</button>
            <button id="btnQuatOff">Off</button>
          </div>
          <p>Fan</p>
        </div>
        <div class="control-card">
          <img src="image/mayphuntat.png" alt="Water Sprinkler" class="control-icon" id="imgMayPhun" />
          <div class="btn-group">
            <button id="btnMayPhunOn">On</button>
            <button id="btnMayPhunOff">Off</button>
          </div>
          <p>Water Sprinkler</p>
        </div>
      </div>
    </div>

    <div class="activity-log">
      <h2>Activity Log</h2>
      <ul id="log-list" class="log-list"></ul>
    </div>
  </main>

  <div id="dynamicContent" class="hidden">
    <div id="bieudo-content" class="hidden">
      <h1>Chart: Temperature, Humidity & CO2</h1>
      <div class="chart-container">
        <canvas id="humidityChart"></canvas>
      </div>
    </div>
  </div>

  <footer>
    <ul>
      <li>Nguyễn Phạm Huy Hoàng_22161125</li>
      <li>Nguyễn Tấn Đạt_22161110</li>
      <li>Trần Thiện Hiệu_22161122</li>
    </ul>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="function.js"></script>
</body>
</html>
